{% extends 'main/header.html' %}
{% load widget_tweaks %}

{% block content %}
<head>
  {% load static %}
  <title>Password Reset - Sal Hates Waste</title>
</head>

<style>
  body{
    background-color: ghostwhite;
  }
</style>

<body>
  <section >
    <div>
      <div class="container">
        <h3 class="title has-text-centered">
          Password Reset
        </h3>
        <div class="columns">
          <div class="column is-offset-2 is-8">
            <h2 class="subtitle">
            </h2>
  
        <div class="columns">  
            <form action="{% url 'reset_password' %}" method="POST">
              {% csrf_token %}
      
              <div class="field">
                <label for="{{ form.email.id_for_label }}" class="label">
                  Enter the email associated with your account
                </label>
                <div class="control">
                  {{ form.email |add_class:"input" }}
                  
                </div>
                <p class="help is-danger">{{ form.email.errors }}</p>
              </div>
      
              <div class="field">
                <div class="control">
                  <button class="waves-effect waves-light btn" style="background-color: #9fd356">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
  
      </div>
    </div>
</section>
<br>
<br>
<br>
{% include 'main/footer.html' %}
</body>

{% endblock %}
